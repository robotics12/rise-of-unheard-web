<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script>
    function redirectToNextPage() {
        document.body.classList.add('falling');
        setTimeout(function () {
            window.location.href = 'loadingscreen.html';
        }, 1000); // Adjust the delay to match the duration of your animation
    }
</script>
</head>
<body class="falling">
<!-- partial:index.partial.html -->
<div class="container">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>
<!-- partial -->
<script src="./script.js"></script>

<script>
  // Select the elements with the class "circle"
  const circles = document.querySelectorAll('.circle');

  // Add an event listener to each circle for the animation end event
  circles.forEach(circle => {
    circle.addEventListener('animationend', () => {
      // After animation ends, redirect to another HTML page
      window.location.href = 'begining.html';
    });
  });
</script>

</body>
</html>
